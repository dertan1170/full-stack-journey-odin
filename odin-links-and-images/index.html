<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links and Images</title>
    </head>

    <body>
        <!-- Title of the page -->
        <h1>Homepage</h1>

        <h2>Absolute Link</h2>
        <!-- noopener noreferrer is used for security and privacy -->
        <h4>_self opens hyperlink in same tab</h3>
        <p><a href="https://www.theodinproject.com/about" target="_self" rel="noopener noreferrer">About The Odin Project</a></p>
        <h4>_blank opens hyperlink in another tab</h3>
        <p><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a></p>
        
        <h2>Relative Link</h2>
            
    </body>
</html>
